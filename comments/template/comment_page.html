{% extends "layout.html" %}
{% load mptt_tags %}
{% block content %}
<ul>
    {% recursetree comments %}
        <li>
            <a href="{% url "comment_page" node.id %}">#{{ node.id }}</a> {{ node.title }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
